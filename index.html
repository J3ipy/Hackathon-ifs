<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="https://republicanos10.org.br/wp-content/uploads/2022/02/Descomplicando-a-Politica-1.jpg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre um 
                            <br>novo endereço</h1>
                    </div>
                    <div class="edit-button">
                        <button><a href="#">Editar Endereço</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="adress">Endereço</label>
                        <input id="adress" type="text" name="adress" placeholder="Digite seu endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="neighborhood">Bairro</label>
                        <input id="neighborhood" type="text" name="neighborhood" placeholder="Digite seu bairro" required>
                    </div>
                    <div class="input-box">
                        <label for="CEP">CEP</label>
                        <input id="CEP" type="tel" name="CEP" placeholder="xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="municipio">Municipio</label>
                        <input id="municipio" type="text" name="municipio" placeholder="" required>
                    </div>

                    <div class="input-box">
                        <label for="UF">UF</label>
                        <input id="UF" type="text" name="UF" placeholder="" required>
                    </div>


                    <div class="input-box">
                        <label for="Numero">N°</label>
                        <input id="Numero" type="tel" name="Numero" placeholder="Digite o número" required>
                    </div>

                    <div class="input-box">
                        <label for="comp">Complemento</label>
                        <input id="comp" type="text" name="comp" placeholder="I">
                    </div>


                    <div class="input-box">
                        <label for="REF">Referência </label>
                        <input id="REF" type="text" name="REF" placeholder="Digite uma Referência" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
