<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/QJ7kiah5SIHs16u1xapItWu40tuLkkED0s4_4Rk67sDymIXpZWv6QXAgmsfbQnqaPQ" type="image/x-icon">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="https://querodelivery.com/img/logos/logo-aplicativo-querodelivery-top.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre Endereço</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="adress">Endereço</label>
                        <input id="adress" type="text" name="adress" placeholder="Digite seu endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="neighborhood">Bairro</label>
                        <input id="neighborhood" type="text" name="neighborhood" placeholder="Digite seu bairro" required>
                    </div>
                    <div class="input-box">
                        <label for="CEP">CEP</label>
                        <input id="CEP" type="tel" name="CEP" placeholder="xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="municipio">Municipio</label>
                        <input id="municipio" type="text" name="municipio" placeholder="Digite o municipio" required>
                    </div>

                    <div class="input-box">
                        <label for="UF">UF</label>
                        <input id="UF" type="text" name="UF" placeholder="Digite o estado" required>
                    </div>


                    <div class="input-box">
                        <label for="Numero">N°</label>
                        <input id="Numero" type="tel" name="Numero" placeholder="Digite o número" required>
                    </div>

                    <div class="input-box">
                        <label for="comp">Complemento</label>
                        <input id="comp" type="text" name="comp" placeholder="Apto, Casa...">
                    </div>


                    <div class="input-box">
                        <label for="REF">Referência </label>
                        <input id="REF" type="text" name="REF" placeholder="Digite uma Referência" required>
                    </div>

                </div>
                <div id="forgot_password">
                    <a href="#">
                        Usar localização atual
                    </a>
                </div>

                <div class="continue-button">
                    <button><a href="#">Salvar</a> </button>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/script/script.js"></script>
</body>

</html>
